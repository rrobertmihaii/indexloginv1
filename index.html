<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level - Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>


<br>
<br>
<br>
<br>
<br>

    <div class="container">
        <div class="login">
            <div class="login-content">
                <header>Login</header>
                <br><br>
                <div class="line"></div>
                <form action="#">
                    <div class="input-email">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                
                    <div class="input-pass">
                        <input type="password" placeholder="Password" class="input">
                    </div>

                    <div class="link">
                        <span>You forgot your<a href="#" class="forgot-pass"> Password</a>?</span>
                    </div>
                    <div class="input-rmb">
                        <p><input type="checkbox" placeholder="Rembember me" >Remember me</p>
                    </div>
                    <div class="button-login">
                        <button>Login</button>
                    </div>



<br>

                    <div class="link">
                        <span>You don' have an account<a href="#" class="sign-up"> SIGN UP</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
